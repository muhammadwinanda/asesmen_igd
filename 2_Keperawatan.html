<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesmen Gawat Darurat</title>
</head>
<body>
    <h1>ASESMEN AWAL GAWAT DARURAT</h1>

    <form action="">
        <fieldset>
            <legend>ASESMEN KEPERAWATAN</legend>
            <p>I. KELUHAN UTAMA:</p>
            <textarea name="keluhan_utama" rows="4" cols="50"></textarea><br>

            <p>II. STATUS PSIKOLOGIS</p>
            <p>Penampilan:</p>
            <label><input type="checkbox" name="penampilan" value="rapi_bersih"> Rapi/Bersih</label>
            <label><input type="checkbox" name="penampilan" value="tidak_rapi_kotor"> Tidak Rapi/Kotor</label>
            <label><input type="checkbox" name="penampilan" value="tidak_sesuai"> Tidak Sesuai</label><br>

            <p>Pembicaraan:</p>
            <label><input type="checkbox" name="pembicaraan" value="keras"> Keras</label>
            <label><input type="checkbox" name="pembicaraan" value="cepat"> Cepat</label>
            <label><input type="checkbox" name="pembicaraan" value="gagap"> Gagap</label>
            <label><input type="checkbox" name="pembicaraan" value="membisu"> Membisu</label>
            <label><input type="checkbox" name="pembicaraan" value="diam"> Diam</label>
            <label><input type="checkbox" name="pembicaraan" value="lambat"> Lambat</label>
            <label><input type="checkbox" name="pembicaraan" value="tidak_nyambung"> Tidak Nyambung</label>
            <label><input type="checkbox" name="pembicaraan" value="nyambung"> Nyambung</label>
            <label><input type="checkbox" name="pembicaraan" value="tidak_mampu_memulai"> Tidak Mampu Memulai Pembicaraan</label><br>

            <p>Aktivitas Motorik:</p>
            <label><input type="checkbox" name="aktivitas_motorik" value="lesu"> Lesu</label>
            <label><input type="checkbox" name="aktivitas_motorik" value="gelisah"> Gelisah</label>
            <label><input type="checkbox" name="aktivitas_motorik" value="tegang"> Tegang</label>
            <label><input type="checkbox" name="aktivitas_motorik" value="agitas"> Agitas</label>
            <label><input type="checkbox" name="aktivitas_motorik" value="tik"> TIK</label>
            <label><input type="checkbox" name="aktivitas_motorik" value="grimase"> Grimase</label>
            <label><input type="checkbox" name="aktivitas_motorik" value="tremor"> Tremor</label>
            <label><input type="checkbox" name="aktivitas_motorik" value="kompulsif"> Kompulsif</label>
            <label><input type="checkbox" name="aktivitas_motorik" value="tidak_ada_gangguan"> Tidak ada gangguan</label><br>

            <p>Alam Perasaan:</p>
            <label><input type="checkbox" name="alam_perasaan" value="cemas"> Cemas</label>
            <label><input type="checkbox" name="alam_perasaan" value="takut"> Takut</label>
            <label><input type="checkbox" name="alam_perasaan" value="putus_asa"> Putus Asa</label>
            <label><input type="checkbox" name="alam_perasaan" value="sedih"> Sedih</label>
            <label><input type="checkbox" name="alam_perasaan" value="gembira_berlebihan"> Gembira Berlebihan</label>
            <label><input type="checkbox" name="alam_perasaan" value="tidak_ada_gangguan"> Tidak Ada Gangguan</label>

            <p>Afek</p>
            <label><input type="checkbox" name="afek" value="datar"> Datar</label>
            <label><input type="checkbox" name="afek" value="tumpul"> Tumpul</label>
            <label><input type="checkbox" name="afek" value="labil"> Labil</label>
            <label><input type="checkbox" name="afek" value="sesuai"> Sesuai</label>
            <label><input type="checkbox" name="afek" value="tidak_sesuai"> Tidak Sesuai</label>

            <p>Interaksi Wawancara</p>
            <label><input type="checkbox" name="interaksi_wawancara" value="bermusuhan"> Bermusuhan</label>
            <label><input type="checkbox" name="interaksi_wawancara" value="curiga"> Curiga</label>
            <label><input type="checkbox" name="interaksi_wawancara" value="kooperatif"> Kooperatif</label>
            <label><input type="checkbox" name="interaksi_wawancara" value="defensif"> Defensif</label>
            <label><input type="checkbox" name="interaksi_wawancara" value="ada_kontak_mata"> Ada kontak mata</label>
            <label><input type="checkbox" name="interaksi_wawancara" value="tidak_kooperatif"> Tidak kooperatif</label>
            <label><input type="checkbox" name="interaksi_wawancara" value="mudah_tersinggung"> Mudah tersinggung</label>
            <label><input type="checkbox" name="interaksi_wawancara" value="tidak_ada_kontak_mata"> Tidak ada kontak mata</label>

            <p>Proses pikir</p>
            <label><input type="checkbox" name="proses_pikir" value="sirkumtansial"> Sirkumtansial</label>
            <label><input type="checkbox" name="proses_pikir" value="tangensial"> Tangensial</label>
            <label><input type="checkbox" name="proses_pikir" value="pengulangan_pembicaraan"> Pengulangan pembicaraan / Persevarasi</label>
            <label><input type="checkbox" name="proses_pikir" value="flight_of_idea"> Flight of idea</label>
            <label><input type="checkbox" name="proses_pikir" value="blocking"> Blocking</label>
            <label><input type="checkbox" name="proses_pikir" value="kehilangan_asosiasi"> Kehilangan asosiasi</label>
            <label><input type="checkbox" name="proses_pikir" value="tidak_ada_gangguan"> Tidak ada gangguan</label>

            <p>Isi Pikir</p>
            <label><input type="checkbox" name="isi_pikir" value="obsesi"> Obsesi</label>
            <label><input type="checkbox" name="isi_pikir" value="phobia"> Phobia</label>
            <label><input type="checkbox" name="isi_pikir" value="hipokondria"> Hipokondria</label>
            <label><input type="checkbox" name="isi_pikir" value="tidak_ada_gangguan"> Tidak ada gangguan</label>
            <label><input type="checkbox" name="isi_pikir" value="depersonalisasi"> Depersonalisasi</label>
            <label><input type="checkbox" name="isi_pikir" value="ide_yang_terkait"> Ide yang terkait</label>
            <label><input type="checkbox" name="isi_pikir" value="pikiran_magis"> Pikiran magis</label>

            <p>Waham</p>
            <label><input type="checkbox" name="waham" value="agama"> Agama</label>
            <label><input type="checkbox" name="waham" value="somatik"> Somatik</label>
            <label><input type="checkbox" name="waham" value="kebesaran"> Kebesaran</label>
            <label><input type="checkbox" name="waham" value="kontrol_piker"> Kontrol piker</label>
            <label><input type="checkbox" name="waham" value="nihilistik"> Nihilistik</label>
            <label><input type="checkbox" name="waham" value="sisip_pikir"> Sisip pikir</label>
            <label><input type="checkbox" name="waham" value="siar_pikir"> Siar pikir</label>
            <label><input type="checkbox" name="waham" value="tidak_ada_gangguan"> Tidak ada gangguan</label>
            <label><input type="checkbox" name="waham" value="curiga"> Curiga</label>
            
            <p>Persepsi</p>
            <label><input type="checkbox" name="persepsi" value="halusinasi_pendengaran"> Halusinasi pendengaran</label>
            <label><input type="checkbox" name="persepsi" value="halusinasi_peraba"> Halusinasi peraba</label>
            <label><input type="checkbox" name="persepsi" value="halusinasi_penghidu"> Halusinasi penghidu</label>
            <label><input type="checkbox" name="persepsi" value="halusinasi_penglihatan"> Halusinasi_penglihatan</label>
            <label><input type="checkbox" name="persepsi" value="halusinasi_pengecapan"> Halusinasi pengecapan</label>
            <label><input type="checkbox" name="persepsi" value="tidak_ada_gangguan"> Tidak ada gangguan</label>

        </fieldset>
    </form>
</body>
</html>
